<ion-view hide-nav-bar="false" title="Event Invitees"  align-title="center">
    <ion-nav-buttons side="left">
        <button class="button back-button buttons button-clear header-item" ng-click="goBack()">
            <i class="icon ion-ios-arrow-back"></i> 
        </button>
    </ion-nav-buttons>
    <ion-content>
        <ion-list>
            <ion-item>
                <div class="card">
                  <div class="item item-text-wrap">
                    <table id="details" width="100%">
                        <thead>
                            <tr>
                                <td>Total</td>
                                <td class="balanced">Accepted</td>
                                <td class="assertive">Declined</td>
                                <td class="royal">May Be</td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><h1>{{eventInvitees.length}}</h1></td>
                                <td class="balanced"><h1 ng-if="event[0]['accepted_users'].length>0">{{event[0]['accepted_users'].length}}</h1>
                        <h1 ng-if="!event[0]['accepted_users'].length">0</h1></td>
                                <td class="assertive"><h1 ng-if="event[0]['declined_users'].length>0">{{event[0]['declined_users'].length}}</h1>
                        <h1 ng-if="!event[0]['declined_users'].length">0</h1></td>
                        <td class="royal"><h1 ng-if="event[0]['may_be_accepted_user'].length>0">{{event[0]['may_be_accepted_user'].length}}</h1>
                         <h1 ng-if="!event[0]['may_be_accepted_user'].length">0</h1></td>
                            </tr>
                        </tbody>
                    </table>
                  </div>
                </div>
                <div class="list">
                    <a class="item item-avatar" href="#" ng-repeat="(key, value) in eventInvitees">
                        <img ng-src="{{value.profile_pic || 'img/thumbnail.png'}}" width="35" height="35" alt="thumbnail">
                        <h3 class="mt0">
                            <span ng-if="value.username">{{value.username}}</span>
                            <span ng-if="!value.username">{{value.email_id}}</span>
                        </h3>
                        <p>Feb 22, 9.15</p>
                        <article>
                            <span class="col-xs-3 pot-name col-grn" ng-if="event[0]['accepted_users'] | contains: value['user_id']">Accepted</span>
                            <span class="col-xs-3 pot-name col-red" ng-if="event[0]['declined_users'] | contains: value['user_id']">Declined</span>
                            <span class="col-xs-3 pot-name col-blu" ng-if="event[0]['may_be_accepted_user'] | contains: value['user_id']">May be</span>
                        </article>
                    </a>

                    

                </div>
