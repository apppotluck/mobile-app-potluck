<ion-view hide-nav-bar="false" title="Create Event">
    <ion-content>
        <div class="list">
            <form name="invitee-form">
                <div class="item item-input-inset">
                    <label class="item-input-wrapper">
                        <input type="email" name="email" ng-model="name.invitee" ng-minlength="4" placeholder="Email" required>
                    </label>
                    <button class="button button-small" ng-click="addInvitee($event)">
                        Add
                    </button>
                </div>
            </form>
        </div>
        <div class="list">
            <a class="item item-avatar" href="#" ng-repeat="item in items">
                <img ng-src="img/thumbnail.png" width="35" height="35">
                <h2>{{item.friendNameName}}</h2>
                <i class="ion-close-circled" ng-click="removeInvite($index)"></i>
            </a>
            <button type="submit" class="button button-block button-assertive" ng-click="addFriends()">Submit</button>
        </div>
