<sidemenu>
    <ion-tabs class="tabs-icon-top tabs-positive">
        <ion-tab title="Details" icon-on="ion-ios-filing" icon-off="ion-ios-filing-outline" href="#/event/details">
            <ion-nav-view name="details-events-tab" animation="slide-left-right"></ion-nav-view>
        </ion-tab>
        <ion-tab title="Menu" icon-on="ion-ios-clock" icon-off="ion-ios-clock-outline" ng-click="diplayMenu()">
            <ion-nav-view name="menu-events-tab"></ion-nav-view>
        </ion-tab>
        <ion-tab title="Invitees" icon-on="ion-ios-gear" icon-off="ion-ios-gear-outline" ng-click="displayInvitee()">
            <ion-nav-view name="invitees-events-tab"></ion-nav-view>
        </ion-tab>
    </ion-tabs>
</sidemenu>
