<ion-view hide-nav-bar="false" title="Register">
        <ion-content>
            <div class="list">
                <form name="userForm" ng-submit="submitForm()" novalidate>
                    <label class="item item-input item-floating-label">
                        <span class="input-label">Name</span>
                        <input type="text" ng-model="user.name" ng-minlength="1" ng-maxlength="30" placeholder="Name" required placeholder="Name">
                        <p ng-show="userForm.name.$error.minlength" class="help-block">name is too short.</p>
                        <p ng-show="userForm.username.$error.maxlength" class="help-block">name is too long.</p>
                    </label>
                    <label class="item item-input item-floating-label">
                        <span class="input-label">Email</span>
                        <input type="email" ng-model="user.email" required placeholder="Email">
                        <p ng-show="userForm.email.$invalid && !userForm.email.$pristine" class="help-block">Enter a valid email.</p>
                        
                    </label>
                    <label class="item item-input item-floating-label">
                        <span class="input-label">Password</span>
                        <input type="password" ng-model="user.password" required placeholder="Password">
                        <p ng-show="userForm.password.$invalid && !userForm.password.$pristine" class="help-block">Enter password.</p>
                    </label>
                    <label class="item item-input item-floating-label">
                        <span class="input-label">Confirm Password</span>
                        <input type="password" ng-model="user.confirmPassword" required placeholder="Confirm Password">
                        <p ng-show="userForm.confirmPassword.$invalid && !userForm.confirmPassword.$pristine" class="help-block">Enter confirm password.</p>
                    </label>
                    <ion-checkbox ng-model="user.termsandcondition" required>I have read the terms and conditions</ion-checkbox>
                    <button type="submit" class="button button-block button-assertive" ng-disabled="userForm.$invalid">Submit</button>
                </form>
            </div>
        </ion-content>
</ion-view>
